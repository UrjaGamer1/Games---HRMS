<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Dashboard</title>
    <style>
        body {
            font-family: 'Nunito Sans', sans-serif;
            text-align: center;
            background-color: #F7F8F9;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin: 40px 0 10px;
            color: #2F2F2F;
        }
        .dashboard {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 0 auto;
            padding: 20px;
            max-width: 600px;
        }
        .dashboard-button {
            background-color: #4C9EEA;
            color: #FFFFFF;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin: 10px 0;
            text-decoration: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: background-color 0.2s ease;
        }
        .dashboard-button:hover {
            background-color: #2C89E5;
        }
        p {
            color: #2F2F2F;
        }
    </style>
</head>
<body>
    <h1>Game Dashboard</h1>
    <p>Select a game to play:</p>
    <div class="dashboard">
        <!-- Link to Fill in the Blanks game -->
        <a href="fillintheblanksindex.html" class="dashboard-button">Fill in the Blanks Game</a>
        <!-- Link to Match the Columns game -->
        <a href="matchthecolumn.html" class="dashboard-button">Match the Columns Game</a>
    </div>
</body>
</html>
