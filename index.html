<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Game Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }
        .dashboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 900px;
            margin: 40px auto;
        }
        .card {
            background-color: #fff;
            width: 250px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            transition: transform 0.2s ease;
        }
        .card:hover {
            transform: translateY(-2px);
        }
        .card h3 {
            margin: 0 0 10px;
            font-size: 20px;
        }
        .card p {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }
        .card a {
            display: inline-block;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #4C9EEA;
            color: #fff;
            border-radius: 4px;
            transition: background-color 0.2s ease;
        }
        .card a:hover {
            background-color: #2C89E5;
        }
    </style>
</head>
<body>
    <header>
        <h1>Game Dashboard</h1>
    </header>

    <section class="dashboard">
        <div class="card">
            <h3>Fill in the Blanks</h3>
            <p>Test your knowledge by filling in the missing words.</p>
            <a href="fillintheblanksindex.html">Play Now</a>
        </div>

        <div class="card">
            <h3>Match the Columns</h3>
            <p>Drag and drop items to match the correct pairs.</p>
            <a href="matchthecolumn.html">Play Now</a>
        </div>
    </section>
</body>
</html>
